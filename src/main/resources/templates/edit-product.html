<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Productly - Edit Product</title>
    <style>
        form { width: 50%; margin: 20px auto; }
        label { display: block; margin: 10px 0 5px; }
        input, button { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Edit Product</h1>
    <form th:action="@{/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{name}" />
        <label>Description:</label>
        <input type="text" th:field="*{description}" />
        <label>Price:</label>
        <input type="number" step="0.01" th:field="*{price}" />
        <button type="submit">Save Product</button>
    </form>
    <a href="/products">Back to Products</a>
</body>
</html>
